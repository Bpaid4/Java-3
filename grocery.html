<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App</title>
    <script src="https://kit.fontawesome.com/3f1e260ed6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="grocery.css">
</head>
<body>
    <section class="section-center">
        <!-- form -->
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>Grocery Entry</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g. butter">
                <button type="submit" class="submit-btn">
                    submit
                </button>
            </div>
        </form>
        <!-- list -->
        <div class="grocery-container">
            <div class="grocery-list"></div>
            <!-- button -->
            <button type="button" class="clear-btn">clear items</button>
        </div>
    </section>
    
    <!-- javascript -->
    <script src="grocery.js"></script>
</body>
</html>
